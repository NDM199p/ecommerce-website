on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  test:
    name: deploy to staging
    runs-on: windows-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4.0.1
      - name: Ls file
        run: ls
      - name: npm install test
        run: |
          npm install
          npm test
